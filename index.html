<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩具總動員飯店懶人包</title>
    <style>
        :root {
            --andy-blue: #87CEEB;
            --toy-yellow: #FFD700;
            --toy-red: #FF4500;
            --toy-green: #32CD32;
            --toy-purple: #9370DB;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--andy-blue);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        /* ☁️ 手機版雲朵修復 */
        .cloud-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .cloud {
            position: absolute;
            background: white;
            width: 80px; height: 30px;
            border-radius: 50px;
            opacity: 0.8;
            animation: moveClouds linear infinite;
        }
        .cloud::after, .cloud::before { content: ''; position: absolute; background: white; border-radius: 50%; }
        .cloud::after { width: 40px; height: 40px; top: -20px; left: 10px; }
        .cloud::before { width: 30px; height: 30px; top: -10px; left: 35px; }

        @keyframes moveClouds {
            from { transform: translateX(-150px); }
            to { transform: translateX(110vw); }
        }
